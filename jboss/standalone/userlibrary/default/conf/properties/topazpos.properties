# Esta propiedad permite que se recarguen en tiempo de ejecucion del scripts
# python que se utilizan para TopazPOS. Si bien para desarrollo ahorra tiempo,
# consume muchos recursos de memoria y procesamiento, se debe dejar en false en
# produccion para evitar problemas.
topsystems.pos.python.hotreloadscripts={{topaz_pos_python_hot_reload_scripts}}

topaz.pos.logmessages={{topaz_pos_logmessages_enable}}
topaz.pos.logmessages.level={{topaz_pos_logmessages_level}}
# 
topaz.pos.sequencesDatabaseName=TOP/CLIENTES

# 
# Sucursales virtuales de TopazPos

# Ruta en la cual se va a guardar el log de TopazPos, si la propiedad esta vacia o no esta, toma el valor por defecto ../userlibrary/default/logs
topaz.pos.logmessages.path=/topaz/logs/pos
# Si es TRUE se escriben en el log las tramas originales recibidas por TopazPos y si es false no.
topaz.pos.log.tramasrecibidas={{topaz_pos_log_tramas_recibidas_enable}}
# Ruta en la que se quiere guardar el archivo de Log generado. (Se generar� con el nombre TramasRecibidasTopazPosYYYYMMDD.log, donde YYYYMMDD se corresponde con la fecha). Si la propiedad esta vacia o no esta, toma el valor por defecto ../userlibrary/default/logs
topaz.pos.log.tramasrecibidas.path=/topaz/logs/pos
# Si es true, se guarda en base de datos los mensajes enviados y recibidos. Si es false (defecto), no.
topaz.pos.database.save.messages={{topaz_pos_database_save_message_enable}}

{% for canal in pos_link_canales.canales %}
# --------------------------------------------------------------------------- #
# Para canal {{ canal.name }}
# --------------------------------------------------------------------------- #
topaz.pos.{{ canal.name }}.entityName=pos.vo_B24TopazPOSControl
topaz.pos.{{ canal.name }}.protocolClassName=topsystems.pos.protocol.base24.B24Protocol
topaz.pos.{{ canal.name }}.duplicateService=topsystems.pos.protocol.base24.B24DuplicateService
# Implementacion de PosMessage que setea los campos 44 , 122 y 123 en caso de error no controlado
topaz.pos.{{ canal.name }}.posMessage=topsystems.pos.protocol.LinkPosMessage
topaz.pos.{{ canal.name }}.packagerFileName=LinkPackager.xml
topaz.pos.{{ canal.name }}.transactionFactory=topsystems.pos.core.LINK.TransactionFactory
topaz.pos.{{ canal.name }}.messageProcessorContext=topsystems.pos.processor.MessageProcessorContextARG
topaz.pos.{{ canal.name }}.offlineMessageTypes=0220,0420
# topaz.pos.LINK.duplicatesControlKey=37,12,13
# topaz.pos.LINK.reversesKey=11,12,13
topaz.pos.{{ canal.name }}.duplicatesControlKey=0,41,37,13,12,3
topaz.pos.{{ canal.name }}.reversesKey=41,37,13,12,3
topaz.pos.{{ canal.name }}.save.messages.with.date.errors=true
topaz.pos.{{ canal.name }}.sendSignOff=false

# Configurarla con la clave que se debe usar para identificar el request a partir del response y viceversa.
topaz.pos.{{ canal.name }}.outputKey=11
topaz.pos.{{ canal.name }}.systemerrorcode=05

# Usuario y maquina a utilizar para procesar los mensajes de TopazPos
topaz.pos.{{ canal.name }}.login.machine={{ link_machine_number }}
topaz.pos.{{ canal.name }}.login.user={{ link_user_key }}
topaz.pos.{{ canal.name }}.branches={{ link_sucursal_branch }}


# Si se logea (true) o no (false) a un log aparte la recepcion y envio de mensajes de TopazPos
topaz.pos.{{ canal.name }}.logmessages={{topaz_pos_channel_logmessages_enable}}
topaz.pos.{{ canal.name }}.logmessages.level={{topaz_pos_channel_logmessages_level}}

# Maxima cantidad de hilos que puede crear el pool
topaz.pos.{{ canal.name }}.maxThreads={{ pos_link_canales.max_threads }}
# Maxima cantidad de hilos desocupados
topaz.pos.{{ canal.name }}.maxSpareThreads={{ pos_link_canales_max_spare_threads }}
# Minima cantidad de hilos desocupados
topaz.pos.{{ canal.name }}.minSpareThreads={{ pos_link_canales.min_spare_threads }}
{% endfor %}