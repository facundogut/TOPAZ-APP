#
# Proveedor de Mensajeria de Topaz
#
topaz.messaging.provider=topsystems.jtopaz.messaging.JBossMessagingServiceProvider

#
# Servicio que provee la implementacion de JMS
#
topaz.queue.factory.provider=topsystems.queue.jms.jboss.JBossMQQueueFactory
topaz.queue.admin.factory.provider=topsystems.topaz.server.core.queue.JBossMQQueueAdmin

#
# Nombre de usuario que se usa para establecer las conexiones de los productores y los consumidores de las cola
#
topaz.queue.username={{param_files.jboss_properties.user}}

#
# Contraseï¿½a que se usa para establecer las conexiones de los productores y los consumidores de las cola
#
#topaz.queue.password=
# Clase topic factory provider
topaz.topic.factory.provider=topsystems.queue.jms.jboss.JBossTopicFactory
# Connection Factory Topic
topaz.topic.factory=jms.coreQueues.ConnectionFactoryCoreQueue

topsystems.util.servicesorchestration.servicestarter.maximuntries=20
topsystems.util.servicesorchestration.servicestarter.millisBetweenTries=10000
# Factory provider para queues JMS de eventos.
topaz.queue.jms.factory.provider=topsystems.queue.jms.jboss.JBossQueueJMSFactory
# Factory para las queues JMS de eventos.
topaz.queue.jms.factory=ConnectionFactory
